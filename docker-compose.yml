version: "3.8"

services:
  nextjs:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD= 
      - DB_DATABASE=teste_typescript
    depends_on:
      - db
    volumes:
      - .:/app
    command: npm run dev

  db:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 
      MYSQL_DATABASE: teste_typescript
    ports:
      - "3307:3306"   # <--- Altere aqui! Host 3307, container 3306
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
